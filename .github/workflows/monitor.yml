name: monitor-cheeks

permissions:
  contents: write

concurrency:
  group: monitor-cheeks
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: '3,13,23,33,43,53 * * * *'   # UTC (JST+9)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Debug Slack webhook (manual only)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "${SLACK_WEBHOOK_URL:-}" ]; then
            echo "SLACK_WEBHOOK_URL is empty (secret not set?)"; exit 1
          fi
          curl -s -X POST -H 'Content-type: application/json' \
            --data '{"text":"Cheekschecker: Webhook connectivity OK ✅"}' \
            "${SLACK_WEBHOOK_URL}" >/dev/null
          echo "Slack webhook test sent."

      - name: Watch
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TARGET_URL: http://cheeks.nagoya/yoyaku.shtml
          FEMALE_MIN: '3'
          FEMALE_RATIO_MIN: '0.3'
          EXCLUDE_KEYWORDS: スタッフ,T-TIME,POLE,HALLOWEEN
          NOTIFY_MODE: 'newly'
          COOLDOWN_MINUTES: '180'
        run: python watch_cheeks.py

      - name: Persist state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state.json || true
          git commit -m "update state" || echo "no changes"
          git push || true
