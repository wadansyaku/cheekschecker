name: Monthly summary

on:
  schedule:
    - cron: '45 0 1 * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: summary-monthly
  cancel-in-progress: false

env:
  NOTIFY_MODE: 'newly'
  NOTIFY_FROM_TODAY: '1'
  PING_CHANNEL: '1'
  COOLDOWN_MINUTES: '180'
  BONUS_SINGLE_DELTA: '2'
  BONUS_RATIO_THRESHOLD: '0.50'
  ROBOTS_ENFORCE: '1'
  MASK_LEVEL: '1'
  ROLLOVER_HOURS_JSON: '{"Sun":2,"Mon":0,"Tue":5,"Wed":5,"Thu":5,"Fri":6,"Sat":6}'
  UA_CONTACT: 'mailto:example@example.com'

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Display trigger info
        run: echo "trigger=${{ github.event_name }} ref=${{ github.ref }} sha=${{ github.sha }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run monthly summary
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python watch_cheeks.py summary --days 30 --raw-output monthly_summary_raw.json

      - name: Upload raw monthly summary
        uses: actions/upload-artifact@v4
        with:
          name: monthly-summary-raw
          path: monthly_summary_raw.json
          retention-days: 7

      - name: Commit masked history
        run: |
          if git diff --quiet --exit-code history_masked.json; then
            echo "No masked history changes to commit"
          else
            git config user.email "github-actions@github.com"
            git config user.name "github-actions"
            git add history_masked.json
            git commit -m "chore: update masked history (monthly summary)"
            git push
          fi
